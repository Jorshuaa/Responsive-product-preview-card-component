    <div class="container">
        <div class="left">
            <img src="image-product-desktop.jpg"/>

            <div class="fw">
                <h1>Perfume</h1>
            </div>
            <div class="sw">
                <h2>Gabrielle Essence Eau De Parfum</h2>
            </div>

                <h3>
